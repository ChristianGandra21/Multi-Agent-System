services:
  db:
    image: postgres:13
    container_name: research_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multi_agent_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - research_network

  redis:
    image: redis:7-alpine
    container_name: research_redis
    ports:
      - "6379:6379"
    networks:
      - research_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/multi_agent_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - research_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/multi_agent_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - research_network

volumes:
  db_data:

networks:
  research_network:
    driver: bridge
